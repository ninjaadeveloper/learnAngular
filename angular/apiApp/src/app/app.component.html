<h1>Post API</h1>

<!-- {{ myData | json }} -->
<table border="1">
  <thead>
    <th>Id</th>
    <th>Title</th>
    <th>Post</th>
  </thead>

  <tbody>

    <tr *ngFor="let post of myData">
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
    </tr>
  </tbody>
</table>

<hr>
